<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div>
        <div class="d-flex justify-content-center mt-5">

            <div class="m-1" style="width: 18rem;">
                <div class="d-flex justify-content-between">
                    <h5 class="fs-5 btn btn-dark clock" style="width: 48%;"></h5>
                    <h5 class="fs-5 btn btn-dark m_dark" style="width: 48%;">Dark Mode</h5>
                </div>
                <div class="text-center fw-bold fs-3 my-2" style="width: 100%;">Basic Calculater</div>
                <input type="text" class="fs-3 btn btn-outline-primary my-1 result" style="width: 100%;">
                <button class="fs-3 btn btn-warning my-1 bg-danger fw-bold clearAll" style="width: 48%;">Clear</button>
                <button class="fs-3 btn btn-primary my-1 delet" style="width: 24%;">C</button>
                <button value="/" class="fs-3 calc btn btn-danger my-1" style="width: 24%;">/</button>
                <button value="0" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">0</button>
                <button value="1" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">1</button>
                <button value="2" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">2</button>
                <button value="+" class="fs-3 calc btn btn-dark my-1 bg-success" style="width: 23.5%;">+</button>
                <button value="3" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">3</button>
                <button value="4" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">4</button>
                <button value="5" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">5</button>
                <button value="-" class="fs-3 calc btn btn-dark my-1 bg-secondary" style="width: 23.5%;">-</button>
                <button value="6" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">6</button>
                <button value="7" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">7</button>
                <button value="8" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">8</button>
                <button value="." class="fs-3 calc btn btn-primary my-1" style="width: 23.5%;">.</button>
                <button value="9" class="fs-3 calc btn btn-dark my-1" style="width: 23.5%;">9</button>
                <button value="*" class="fs-3 calc btn btn-info my-1" style="width: 23.5%;">*</button>
                <button value="=" class="fs-3  btn btn-success my-1 finalResult" style="width: 23.5%;">=</button>
                <button value="%" class="fs-3 calc btn btn-dark my-1 bg-warning" style="width: 23.5%;">%</button>
                </div>

        </div>
    </div>



    <script src="js/poper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
